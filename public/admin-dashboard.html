<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header class="admin-header">
      <h1>Admin Dashboard</h1>
      <div>
        <span id="adminEmail" class="admin-email"></span>
        <button id="logoutBtn" class="btn logout-btn">Logout</button>
      </div>
    </header>

    <section class="section">
  <h2>Upload Product</h2>
  <form id="uploadForm" class="form-card">
    <input type="text" id="productName" placeholder="Product Name" required />
    <input type="number" id="productPrice" placeholder="Price (â‚¹)" required />
    <textarea id="productDescription" placeholder="Description" rows="3" required></textarea>
    <button id="uploadBtn" class="btn" type="submit">Upload Product</button>
  </form>
</section>


    <section class="section">
      <h2>Manage Products</h2>
      <button id="viewProductsBtn" class="btn">View All Products</button>
      <div id="productList" class="card-list"></div>
    </section>

    <section class="section">
      <h2>User Orders</h2>
      <button id="viewOrdersBtn" class="btn">View Orders</button>
      <div id="orderList" class="card-list"></div>
    </section>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
