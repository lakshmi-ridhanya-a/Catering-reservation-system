<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header class="admin-header">
      <h1>User Dashboard</h1>
      <div>
        <span id="userEmail" class="admin-email"></span>
        <button id="logoutBtn" class="btn logout-btn">Logout</button>
      </div>
    </header>

    <section class="section">
      <h2>Available Products</h2>
      <button id="viewProductsBtn" class="btn">Show Available Products</button>
<div id="productList" class="card-list"></div>

    </section>

    <section class="section">
  <h2>Place Order</h2>

  <!-- Button to reveal the form -->
  <button id="openOrderFormBtn" class="btn">Place Order</button>

  <!-- Order Form -->
  <form id="orderForm" style="display: none;" class="form-card">
    
    <label for="orderEmail">Email</label>
    <input type="text" id="orderEmail" name="orderEmail" readonly />

    <label for="orderName">Name</label>
    <input type="text" id="orderName" name="orderName" readonly />

    <label for="orderProduct">Product</label>
    <select id="orderProduct" name="orderProduct" required></select>

    <label for="orderQuantity">Quantity</label>
    <input type="number" id="orderQuantity" name="orderQuantity" placeholder="Quantity" required />

    <label for="orderTotal">Total</label>
    <input type="text" id="orderTotal" name="orderTotal" readonly placeholder="Total" />

    <button type="submit" class="btn">Submit Order</button>
  </form>
</section>


    <section class="section">
      <h2>My Orders</h2>
      <button id="viewMyOrdersBtn" class="btn">My Orders</button>
      <div id="userOrders" class="card-list"></div>
    </section>

    <section class="section">
      <h2>My Profile</h2>
      <button id="viewProfileBtn" class="btn">My Profile</button>
      <div id="userProfile" class="card-list"></div>
    </section>
  </div>

  <script type="module" src="js/user.js"></script>
</body>
</html>
