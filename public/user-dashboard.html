<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header class="admin-header">
      <h1>User Dashboard</h1>
      <div>
        <span id="userEmail" class="admin-email"></span>
        <button id="logoutBtn" class="btn logout-btn">Logout</button>
      </div>
    </header>

    <section class="section">
      <h2>Available Products</h2>
      <button id="viewProductsBtn" class="btn">Show Available Products</button>
<div id="productList" class="card-list"></div>

    </section>

    <section class="section">
      <h2>Place Order</h2>
      <button id="openOrderFormBtn" class="btn">Place Order</button>
      <form id="orderForm" style="display: none;" class="form-card">
        <input type="text" id="orderEmail" readonly />
        <input type="text" id="orderName" readonly />
        <select id="orderProduct" required></select>
        <input type="number" id="orderQuantity" placeholder="Quantity" required />
        <input type="text" id="orderTotal" readonly placeholder="Total" />
        <button type="submit" class="btn">Submit Order</button>
      </form>
    </section>

    <section class="section">
      <h2>My Orders</h2>
      <button id="viewMyOrdersBtn" class="btn">My Orders</button>
      <div id="userOrders" class="card-list"></div>
    </section>

    <section class="section">
      <h2>My Profile</h2>
      <button id="viewProfileBtn" class="btn">My Profile</button>
      <div id="userProfile" class="card-list"></div>
    </section>
  </div>

  <script type="module" src="js/user.js"></script>
</body>
</html>
